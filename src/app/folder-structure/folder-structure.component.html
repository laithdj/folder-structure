<div class="tree-demo-container">
    <h3>File System</h3>
    <div class="container">
      <button (click)="addNode = true" class="loadData">Add folder to root</button>
    </div>
    <mat-tree class="example-tree mat-elevation-z4" #treeSelector [dataSource]="nestedDataSource"
      [treeControl]="nestedTreeControl">
      <!-- <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        {{node.name}}
      </mat-tree-node> -->
      <mat-nested-tree-node class="main" *matTreeNodeDef="let node; when: hasNestedChild">
        <div class="mat-tree-node">

          <div class="contents">
            <div class="boom" style="margin-bottom: 1rem;">
              <img style="height: 20px; margin-left: 1rem; margin-top: 1rem;" *ngIf="node.type === 'folder'"
                src="../assets/folder-open-regular.svg" alt="">
              <img style="height: 20px; margin-left: 1rem; margin-top: 1rem;" *ngIf="node.type === 'file'"
                src="../assets/file-regular.svg" alt="">
              <span style="padding-left: 1rem;">{{node.name}}</span>
  
              <button class="deletBtn" (click)="remove(node)">Delete</button>
              <button *ngIf="node.type !== 'file'" class="folderBtn" (click)="addNewNode('folder', node)">Add
                Folder</button>
              <button *ngIf="node.type !== 'file'" class="fileBtn" (click)="addNewNode( 'file',node)">Add
                File</button>
            </div>
  
          </div>
          <br>
  
        </div>
        <div class="nested-node" [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </div>

  <div id="myModal" class="modal" *ngIf="addNode">

    <!-- Modal content -->
    <div class="modal-content">
      <input class="input" [(ngModel)]="fileName" type="text" placeholder="Enter a file or folder name" />
      <button  (click)="addFileFolder(fileName)" class="loadData">Add Root</button>
    </div>
  
  </div>
